<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lien Get started : Bootstrap 5.0
        https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

        <!-- import bootstrap pour le css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- import du fichier style.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    </head>

    <body>
        
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary" tabindex="-1" role="button" >HOME</a>
            <a href="{{ url_for('test') }}" class="btn btn-secondary" tabindex="-1" role="button" >TEST DE COMMENTAIRE</a>
            <a href="{{ url_for('avatar') }}" class="btn btn-secondary" tabindex="-1" role="button" >SCRAPPING</a>
        </div>

        
       
        {% block content %}{% endblock %}
        
       

        <!-- import bootstrap pour le js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- import du fichier script.js -->
        <script src="{{ url_for('static', filename='js/script.js' ) }}" async defer></script>
        
    </body>
</html>
